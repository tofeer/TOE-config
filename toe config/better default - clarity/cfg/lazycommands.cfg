// =========================================================================
// file for cool aliases, that make swtiching stuff easy for ADHD ppl
// =========================================================================


// change these to whatever, i provided some good starting values 
// makes it a bit cleaner and easier to switch settings between classes
// for example:
//      if you want to use different sensitivites for projectiles and hitscans
//      you can put highsens in 'soldier.cfg' and 'demoman.cfg' and put lowsens in every other class cfg
//      
//      or you want to switch crosshair color mid match cuz why not just type cyan in the console


// ----------------------------------------------------------------------------
// sensitivity
// ----------------------------------------------------------------------------

alias lowsens "sensitivity 1.2"
alias highsens "sensitivity 2"

