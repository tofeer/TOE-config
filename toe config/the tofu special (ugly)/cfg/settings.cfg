// TOE config by toe foo(l)
// last update: 2024.03.23

// =========================================================================
// general settings for the game, recommended by me, 
// like showing damage numbers, enabling hitsounds ect...
// =========================================================================

// eh why not
sv_cheats 1

// ---------------------------------------------------------
// HUD settings
// ---------------------------------------------------------

// max number of achievements that can be shown on the HUD
// no need for this in my opinion you can check achievements on steam
hud_achievement_count 0

// max number of achievements that can be shown on the HUD when you re an engineer
// dont ask my why its seperated
hud_achievement_count_engineer 0
hud_achievement_description 0
hud_achievement_glowtime 0
hud_achievement_tracker 0

// i just like it to be turned off, no accidental deaths
hud_classautokill 0

// enables damage numbers
hud_combattext 1

// merges damage numbers (adds them together) in a window specified in hud_combattext_batching_window
// personally i keep it disabled, but i think most ppl like it when its on
hud_combattext_batching	1
hud_combattext_batching_window 2

// shows the "CRIT" text and stuff above players heads
hud_combattext_doesnt_block_overhead_text 1

// shows health restored per-second over heal targets.
hud_combattext_healing 1			

// interp for the payload HUD, so updates to the payload location will be smoothed out over <value> amount of time
hud_escort_interp 0.1

// no reason to keep this off
hud_fastswitch 1

// you recieve an automatic medic call for low hp team mates, it can be super useful
hud_medicautocallers 1

// if 'hud_medicautocallers' is enabled youll get a medic call if the player is below this %
hud_medicautocallersthreshold 40

// if set, a marker will be displayed above the target you re currently healing, again no reason to keep this off
hud_medichealtargetmarker 1

// set to 0 this if you want to hide the chat
hud_saytext_time 8

// shows team mate HPs super useful
tf_use_match_hud 1

// disables 3d playermodel on the HUD
// TODO tofu: remove after 64bit update
cl_hud_playerclass_use_playermodel 0

// ---------------------------------------------------------
// Advanced options
// ---------------------------------------------------------

// the default is just terrible
fov_desired 90

// automatically reloads your weapon when not firing, 
// in TF2 you can cancel the reload any time, 
// so there is no reason to keep this off
cl_autoreload 1

// play a hitsound when you hit an enemy, gives you more info good to have it on
tf_dingalingaling 1

// play a different pitch of your hitsound depending on the damage you did
tf_dingaling_pitchmindmg 150
tf_dingaling_pitchmaxdmg 65

// enable killsound
tf_dingalingaling_lasthit 1

// just why would you need this
tf_remember_activeweapon 0
tf_remember_lastswitched 0

tf_sniper_fullcharge_bell 1

// disabled auto rezoom after shots with the sniper
cl_autorezoom 0

tf_hud_no_crosshair_on_scope_zoom 0

// you dont have to keep pressing m1 to heal
tf_medigun_autoheal 1

cl_use_tournament_specgui 1

// this one affects FPS, if you can spare it turn it on 
// its actually a really helpful feature, I just prefer to turn it off
glow_outline_effect_enable 0
tf_enable_glows_after_respawn 0
tf_spec_xray_disable 1

// fuck pyrovision and romevision
tf_spectate_pyrovision 0
pyro_vignette 0
pyro_vignette_distortion 0
pyro_dof 0
tf_romevision_opt_in 0

// turn off contracts
tf_contract_competitive_show 0
tf_contract_progress_show 0

tf_scoreboard_ping_as_text 1

// i just hate it
cl_disablehtmlmotd 1

// this also affets FPS a bit: limits the amount of visible sprays, bullet holes, and similar visual effects
mp_decals 0

// really useful for b4nny bind
tf_respawn_on_loadoutchanges 1

// Disable sprays, they are nasty anyways most of the times
cl_playerspraydisable 1

// we dont need it :)
cl_hudhint_sound 0

// disable tips
tf_explanations_backpackpanel 1
tf_explanations_charinfo_armory_panel 1
tf_explanations_charinfopanel 1
tf_explanations_craftingpanel 1
tf_explanations_discardpanel 1
tf_explanations_store 1
tf_training_has_prompted_for_forums 1
tf_training_has_prompted_for_loadout 1
tf_training_has_prompted_for_offline_practice 1
tf_training_has_prompted_for_options 1
tf_training_has_prompted_for_training 1
tf_inspect_hint_count 11

// killfeed on
hud_deathnotice_time 6

// low quality sounds, it sadly affects fps
snd_disable_mixer_duck 1
snd_pitchquality 0
dsp_slow_cpu 1
snd_spatialize_roundrobin 3
dsp_room 0
dsp_speaker 0
dsp_water 0
dsp_spatial 0
snd_defer_trace 1
dsp_enhance_stereo 0

m_rawinput 1
m_filter 0

// enabling developer console
con_enable 1