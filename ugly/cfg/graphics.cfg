// TOE config by toe foo(l)
// last update: 2024.03.23

// =========================================================================
// graphical settings for the game, this file will affect your fps the most
// =========================================================================


// ----------------------------------------------------------------------------
// general settings I couldnt find a good place to put
// ----------------------------------------------------------------------------

// Disable fps cap, only makes sense to limit it on 
// laptops to stop overheating and get a more stable fps
fps_max 800

// disables flashlights (not used in tf2, unless you play on some weird community game modes)
mat_supportflashlight 0
r_flashlightculldepth 0
r_flashlightdepthtexture 0
r_flashlightmodels 0
r_flashlightrender 0
r_flashlightscissor 0

// obviously
mat_vsync 0

// disabling killstreak message
cl_hud_killstreak_display_alpha 0
cl_hud_killstreak_display_fontsize 0
cl_hud_killstreak_display_time 0


// enables multicore rendering, should be better on most systems
mat_queue_mode -1

// ----------------------------------------------------------------------------
// shadows
// ----------------------------------------------------------------------------

// can be handy sometimes, if you really struggle with fps set this to 0
// demonstration of this: www.youtube.com/watch?v=lIXOse9SLwc
// but disabling most shadows it saves a lot of fps
cl_blobbyshadows 1
r_shadowrendertotexture 1
r_shadows 0
nb_shadow_dist 0
r_shadowmaxrendered 0

// ----------------------------------------------------------------------------
// lighting
// ----------------------------------------------------------------------------

r_ambientboost 0
r_lightaverage 0
r_dynamic 0
r_maxdlights 0
r_worldlightmin 999999
r_lightcache_zbuffercache 0
r_worldlights 0
r_rimlight 0
r_pixelvisibility_partial 0
mat_disable_lightwarp 1
mat_reducefillrate 1
mat_bumpmap 0
mat_phong 0
mat_specular 0

